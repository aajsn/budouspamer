<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discord Tool</title>
    <style>
        body { font-family: sans-serif; background: #2c2f33; color: white; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #7289da; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #677bc4; }
    </style>
</head>
<body>
    <h2>Discord Message Tool</h2>
    <input type="password" id="token" placeholder="Discord Token">
    <input type="text" id="channelId" placeholder="Channel ID">
    <textarea id="message" placeholder="Message content"></textarea>
    <button onclick="sendMessage()">Send Message</button>
    <p id="status"></p>

    <script>
        async function sendMessage() {
            const token = document.getElementById('token').value;
            const channelId = document.getElementById('channelId').value;
            const message = document.getElementById('message').value;
            const status = document.getElementById('status');

            if(!token || !channelId || !message) {
                status.innerText = "Error: Fill all fields.";
                return;
            }

            status.innerText = "Sending...";

            try {
                const response = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });

                if (response.ok) {
                    status.innerText = "Success: Message sent!";
                } else {
                    const errorData = await response.json();
                    status.innerText = "Error: " + JSON.stringify(errorData);
                }
            } catch (err) {
                status.innerText = "Error: CORS or Network Issue.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
